<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animal Adoption</title>
  </head>

  <body>

    <form>
      <label>Name:
        <input type="text" name="name" required>
      </label>

      <label>Address:
        <input type="text" name="street" value="123 Main">
      </label>

      <label>City:
        <input type="text" name="city" placeholder="Seattle">
      </label>

      <label for="zip">Zip Code:</label>
        <input type="text" name="zip" id="zip" autofocus>

      <label>What type of pet?
        <select name="pet-type">
          <option value="">Choose</option>
          <option value="rabbit">Rabbit</option>
          <option value="turtle">Turtle</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
      </label>

      <label>What breeds?
        <textarea name="breeds" rows="8" cols="80"></textarea>
      </label>

      <fieldset>
        <legend>
          What type of person are you?
        </legend>
      <label>Indoor
        <input type="radio" name="lifestyle" value="indoor">
      </label>


      <label>Outdoor
        <input type="radio" name="lifestyle" value="outdoor">
      </label>
      </fieldset>

      <fieldset>
      <legend>
          What kind of pets do you have?
      </legend>

      <label>Dogs
        <input type="checkbox" name="existing" value="dogs">
      </label>

      <label>Cats
        <input type="checkbox" name="existing" value="cats">
      </label>
      </fieldset>

      <fieldset>
        <legend>
          Are you allergic to any animal dander?
        </legend>
          <label>Dog dander
            <input type="radio" name="allergies" value="dog dander">
          </label>

          <label>Cat dander
            <input type="radio" name="allergies" value="cat dander">
          </label>

          <label>Other
            <input type="radio" name="allergies" value="other">
          </label>
      </fieldset>

      <fieldset>
        <legend>
            Do you have any kids?
        </legend>

          <label>Toddler
            <input type="checkbox" name="kids" value="toddler">
          </label>

          <label>Teen
            <input type="checkbox" name="kids" value="teen">
          </label>

          <label>Other
            <input type="checkbox" name="kids" value="other">
          </label>
      </fieldset>

          <label>
            <input type="password" name="pw">
          </label>

          <label>Number of dogs:
            <input type="number" name="dog-count">
          </label>

          <label>Your website?
            <input type="url" name="site">
          </label>

          <label>How much do you love dogs?
            <input type="range" name="love" max="10" min="1">
          </label>

          <label>When pick up?
            <input type="date" name="pickup">
          </label>


      <input type="submit" value="SUBMIT" name="submit">
    </form>
  </body>




</html>
